<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>

        function yu(x, y) {
            document.write(x + y)
            document.write("<br/>")
        }

        yu(22, 55);
        yu(4, 3);
        yu(43, 6);


        function yu2(m, n) {
            return m + n            //后面不能加任何代码
        }

        var result = yu2(33, 44);
        document.write(result)
        document.write("<br/>")






    </script>


</body>

</html>
