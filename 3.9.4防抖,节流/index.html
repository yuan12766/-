        //节流
        function throttle(fn, delay) {
            var valid = true;
            return function () {
                if (!valid) {
                    return false;
                }
                valid = false;
                setTimeout(function () {
                    fn();
                    valid = true;
                }, delay)
            }
        }




        //滚动事件
        // window.onscroll = debounce(scrollhandle, 100)
        window.onscroll = throttle(scrollhandle, 2000)
