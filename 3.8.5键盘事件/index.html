<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <input type="text" id="usename">
    <input type="text" id="password">


    <script>

        var usename = document.getElementById("usename");
        usename.onkeydown = function(e){
            console.log("按下了");        
        }

        usename.onkeyup = function(e){
            console.log(e.target.value);         //value属性就是输入框的值
        }

        usename.onkeypress = function(e){       //Ctrl,Shift,Alt,Meta不会触发
            console.log("keypress");        
        }


        var password = document.getElementById("password");
        password.onkeyup = function(e){
            //keyCode代表每个按键的唯一标识
            console.log(e.keyCode);
            if(e.keyCode === 13){
                console.log("开始搜索");
            }
        }




    </script>




</body>
</html>
