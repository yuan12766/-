<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>

        //输出1~100的值
        var i = 1;
        while (i <= 100) {
            console.log(i);
            i++
        }

        //如果i=5，不继续下去
        for (var i = 1; i <= 100; i++) {
            if (i == 5) {
                break;
            }
            document.write(i)
        }

        //跳过5
        for (var i = 1; i <= 100; i++) {
            if (i == 5) {
                continue;
            }
            document.write(i)
        }



    </script>


</body>

</html>
