<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>

        const { log } = console;

        //async函数可以将异步操作变成同步操作
        function print() {
            //定时器是异步的
            setTimeout(() => {
                log("定时器");
            }, 10)
            log("hello");
        }
        print();        //hello 定时器


        function timeout(ms) {                                           //用async变成同步的
            return promise = new Promise((resolve, reject) => {
                setTimeout(()=>{
                    log("定时器");
                    resolve();
                }, ms)
            })
        }

        async function asyncPrint(ms,value){
            //把具有异步操作的代码前面放入：await
            await timeout(ms);
            log(value);
        }

        asyncPrint(100,"hello");




    </script>

</body>

</html>
