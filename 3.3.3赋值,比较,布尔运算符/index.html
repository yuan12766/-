<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>

        var y = 1;
        var x = y;
        console.log(x += y);//x=x+y
        console.log(x -= y);
        console.log(x *= y);
        console.log(x /= y);
        console.log(x %= y);
        

        // > < >= <=
        var num1 = 1;
        var num2 = 2;

        console.log(num1 > num2);//false
        
        //== === != !==
        var num3 = 10;
        var num4 = "10"
        console.log(num3 == num4);//true
        console.log(num3 === num4);//false
        
        console.log(num3 != num4);//false
        console.log(num3 !== num4);//true
        
        //！反    &&且    ||或
        var flay = false;
        console.log(!flay);//true
        // undrfined,null,false,0,NaN,空字符串("")取反为true，其他为false
        console.log(!undefined);//true
        console.log(!null);//true
        console.log(!false);//true
        console.log(!0);//true
        console.log(!NaN);//true
        console.log(!"");//true




    </script>


</body>

</html>
