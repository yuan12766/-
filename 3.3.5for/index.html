<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>

        //要从1打印到100
        for (var i = 1; i < 100; i++) {
            console.log(i);
        }
        //or
        var i = 1
        for (; i < 100; i++) {
            console.log(i);
        }

        //输出1~100的和
        sum = 0
        for (var n=1;n<=100;n++) {
            sum += n;            
        }
        console.log(sum);

        //输出1000以内的奇数
        for (var i = 1;i<=1000;i++) {
            if(i % 2 != 0){
                console.log(i);
            }
        }

        //打印九九乘法表
        //字符串与数字相加，会是字符串："i=" + i  > i=3
        var sum = 0;
        for (var i = 1;i<=9;i++){
            document.write("<br/>")
            for (var j = 1; j<=i;j++){
                sum= i * j;
                document.write(i + "*" + j + "=" + sum + "  ")
            }
        }


    </script>

</body>

</html>
