<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <input type="text" id="usename">
    <input type="text" id="password">

    <form action="服务器地址"  id="myform" onsubmit="submitHandle">
        <input type="text" name="usename">
        <button id="resetbtn">重置</button>
        <button>提交</button>
    </form>

    <script>

        //input事件
        var usename = document.getElementById("usename");
        usename.oninput = function (e) {
            console.log(e.target.value);        //读取数据
        }

        //select事件
        usename.onselect = function (e) {
            console.log("选中了");
        }

        //change事件
        var password = document.getElementById("password");
        password.onchange = function (e) {
            console.log(e.target.value);        //改变才触发(失去焦点和回车)
        }

        //rest事件,表单重置时触发(<form>上)
        var resetbtn = document.getElementById("resetbtn");
        var myform = document.getElementById("myform");
        resetbtn.onclick = function(){
            myform.reset();                     //清空表单
        }

        //submit事件，表单数据向服务器提交时触发(<form>上)
        function submitHandle(){
            console.log("提交了");
        }



    </script>






</body>

</html>
