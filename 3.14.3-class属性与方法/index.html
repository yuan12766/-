<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>

        const { log } = console;

        class Person {

            //实例属性
            constructor(name, age) {
                this.name = name;
                this.age = age;
            }

            //实例方法
            say() {
                log("hello");
                log(this.name);     //指向实例对象
            }

            //静态方法
            static sayHello(){
                log("sayhello");
                log(this.name);     //指向当前类，而不是实例对象
            }
        }

        //实例对象
        var p = new Person("qwe", 18);
        p.say();
        log(p.name,p.age);

        Person.sayHello();

        Person.age = 20;        //静态属性









    </script>

</body>

</html>
